<div class="main-content flex justify-center">
    <ng-container *ngFor="let group of getSkillGroups()">
      <div class="experience-table">
        <div *ngFor="let skill of group" class="skill-item">
          <p>{{ skill.name }}</p>
          <div class="experience-bar">
            <div class="fill" [style.width.%]="skill.level"></div>
          </div>
        </div>
      </div>
    </ng-container>
    <img src="https://images.pexels.com/photos/205316/pexels-photo-205316.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="asd">
  </div>
